<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="subject" content="Это только Ваше Место" />
    <meta
      name="description"
      content="Интерактивная страница, где можно делиться своими впечатления от посещенных мест"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="image/mesto-logo.svg"
        alt="Логотип проекта Место"
      />
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="image/avatar.png"
          alt="Аватар пользователя"
        />
        <div class="profile-info">
          <!-- сделал отдельным БЭМ блоком, чтобы можно было переиспользовать -->
          <h1 class="profile-info__user-name">Жак-Ив Кусто</h1>
          <button class="edit-button"></button>
          <h2 class="profile-info__user-discription">Исследователь океана</h2>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__photo"
            src="image/Saint-Petersburg.jpg"
            alt="Пейзаж Санкт-Петербурга.Россия. Разведенный мост"
          />
          <div class="element__caption">
            <h3 class="element__text">Санкт-Петербург</h3>
            <button class="like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="image/Roterdam.jpg"
            alt="Пейзаж Ротердама.Голандия. Кубические дома"
          />
          <div class="element__caption">
            <h3 class="element__text">Ротердам</h3>
            <button class="like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="image/Valensia.jpg"
            alt="Пейзаж Валенсии.Испания. Главная площадь"
          />
          <div class="element__caption">
            <h3 class="element__text">Валенсия</h3>
            <button class="like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="image/Akko.jpeg"
            alt="Пейзаж Акко.Израиль. Стены старого города"
          />
          <div class="element__caption">
            <h3 class="element__text">Акко</h3>
            <button class="like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="image/Moscow.png"
            alt="Пейзаж Москвы.Россия. Сталинская высотка ночью"
          />
          <div class="element__caption">
            <h3 class="element__text">Москва</h3>
            <button class="like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="image/Ymal.jpg"
            alt="Пейзаж полуострова Ямал.Россия. Северное сияние"
          />
          <div class="element__caption">
            <h3 class="element__text">Ямал</h3>
            <button class="like-button"></button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form class="popup__form">
            <h4 class="popup__title">Редактировать профиль</h4>
            <fieldset class="user-discription">
              <input
                class="user-discription__name"
                type="text"
                placeholder="Как Вас зовут?"
                value="Жак-Ив Кусто"
              />
              <input
                class="user-discription__about"
                type="text"
                placeholder="Кратко о себе"
                value="Исследователь океана"
              />
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./pages/index.js"></script>
  </body>
</html>
