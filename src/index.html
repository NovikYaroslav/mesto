<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="subject" content="Это только Ваше Место" />
    <meta
      name="description"
      content="Интерактивная страница, где можно делиться своими впечатления от посещенных мест"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require("./image/mesto-logo.svg")%>"
        alt="Логотип проекта Место"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src= "<%=require("./image/avatar.png")%>"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__discription">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_for_user">
      <div class="popup__container">
        <button
          class="popup__close popup__close_for_user"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="user-profile" novalidate>
          <fieldset class="popup-fieldset">
            <input
              class="popup-fieldset__input popup-fieldset__input_value_name"
              required
              minlength="2"
              maxlength="40"
              type="text"
              name="name"
              placeholder="Как Вас зовут?"
              value="Жак-Ив Кусто"
            />
            <span class="popup__error" id="name-error"></span>
            <input
              class="popup-fieldset__input popup-fieldset__input_value_about"
              required
              minlength="2"
              maxlength="200"
              type="text"
              name="about"
              placeholder="Кратко о себе"
              value="Исследователь океана"
            />
            <span class="popup__error" id="about-error"></span>
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_for_card">
      <div class="popup__container">
        <button
          class="popup__close popup__close_for_card"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="user-card" novalidate>
          <fieldset class="popup-fieldset">
            <input
              class="popup-fieldset__input popup-fieldset__input_value_card-title"
              required
              minlength="2"
              maxlength="40"
              type="text"
              name="card-title"
              placeholder="Название"
              value=""
            />
            <span class="popup__error" id="card-title-error"></span>
            <input
              class="popup-fieldset__input popup-fieldset__input_value_card-photo"
              required
              type="url"
              name="photo"
              placeholder="Ссылка на картинку"
              value=""
            />
            <span class="popup__error" id="photo-error"></span>
          </fieldset>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <section class="popup popup_for_photo">
      <figure class="popup__photo-container">
        <button
          class="popup__close popup__close_for_photo"
          type="button"
        ></button>
        <img
          class="popup__photo"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
          alt=""
        />
        <figcaption class="popup__photo-capture"></figcaption>
      </figure>
    </section>
    <template class="cardTeamplate">
      <div class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__photo" />
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
